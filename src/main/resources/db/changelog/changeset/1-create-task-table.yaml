databaseChangeLog:
  - changeSet:
      id: "1-create-task-table"
      author: kirill.parakhin
      changes:
        - createTable:
            tableName: task
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: completed
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false