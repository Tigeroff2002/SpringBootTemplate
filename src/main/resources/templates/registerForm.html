<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- <link rel="stylesheet"  href="/css/main.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<h3>Создать новую учетную запись: </h3>
<br>
<form th:action="@{/account/registerPost}" th:method="post" th:object="${register}">
    <div class="form-group">
        <label for="email"> Электронная почта  </label>
        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}" id="email"/>
    </div>

    <div class = "form-group">
        <label for="nickname"> Никнэйм  </label>
        <input type="text" class="form-control" placeholder="Enter nickname" th:field="*{nickname}" id="nickname"/>
    </div>

    <div class = "form-group">
        <label for="contactnumber"> Номер телефона  </label>
        <input type="tel" class="form-control" placeholder="Enter phone number" th:field="*{contactnumber}" id="contactnumber"/>
    </div>

    <div class = "form-group">
        <label for="exampleFormControlSelect1"> Укажите роль </label>
        <select class="form-control" id="exampleFormControlSelect1" th:field="*{role}">
            <option th:value="'User'" th:text="User"></option>
            <!--<option th:value="'Moderator'" th:text="Moderator"></option>-->
            <!--<option th:value="'Admin'" th:text="Admin"></option>-->
        </select>
    </div>

    <div class = "form-group">
        <label for="exampleFormControlSelect2"> Укажите пол </label>
        <select class="form-control" id="exampleFormControlSelect2" th:field="*{gender}">
            <option th:value="'Male'" th:text="Male"></option>
            <option th:value="'Female'" th:text="Female"></option>
        </select>
    </div>

    <div class = "form-group">
        <label for="password"> Пароль  </label>
        <input type="text" class="form-control" placeholder="Enter password" th:field="*{password}" id="password"/>
    </div>

    <div class = "form-group">
        <label for="confirmpassword"> Подтверждение пароля  </label>
        <input type="text" class="form-control" placeholder="Enter password confirmation" th:field="*{confirmpassword}" id="confirmpassword"/>
    </div>

    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>

    <button type="submit" class="btn btn-primary mb-2">Зарегистрировать</button>

</form>
<br>
<div class = "form-group">
    <a class = "btn btn-primary" role = "button" href="/account/login"> Уже есть учетная запись? </a>
</div>
<br>
<div class = "form-group">
    <a class="btn btn-outline-info" type="button" href="/"> Назад к каталогу </a>
</div>
</body>
</html>
