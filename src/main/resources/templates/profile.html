<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- <link rel="stylesheet"  href="/css/main.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<div class = "form-group">
    <a class = "btn btn-primary" role = "button" href="/account/logout"> Выйти из учетной записи </a>
</div>
<br>
<a th:href="@{/account/index/} + ${user.id}"> Вернуться на главную </a>
<br>
<h3> Профиль пользователя: </h3>
<h4 th:text="${executor.nickname}"></h4>
<br>

<div class="container-fluid">
    <h4> Список объявлений данного пользователя: </h4>
    <table class = "table">
        <thead class = "thead-dark">
        <tr>
            <th scope = "col">id</th>
            <th scope = "col">название</th>
            <th scope = "col">тип</th>
            <th scope = "col">статус</th>
            <th scope = "col">стоимость выполнения</th>
            <th scope = "col">подробнее</th>
            <th scope = "col">liked</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${taskList}">
            <th scope = "row" th:text="${task.id}"></th>
            <td th:text="${task.caption}"> Caption </td>
            <td th:text="${task.type}"> Type </td>
            <td th:text="${task.status}"> Status </td>
            <td th:text="${task.price}"> Price </td>
            <td><a class = "btn btn-primary" role = "button" th:href = "@{/menu/} + ${user.id} + @{/details/task/} + ${task.id}">Посмотреть</a></td>
            <td><a class = "btn btn-light" role = "button" th:href = "@{/actions/} + ${user.id} + @{/task/} + ${task.id} + @{/like}">Like</a></td>
        </tr>
        </tbody>
    </table>
</div>

<br>

<div class="container-fluid">
    <h4 class = "center"> Список активных событий пользователя: </h4>
    <table class="table">
        <thead class = "thead-dark">
        <tr>
            <th scope = "col">id</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope = "row">-</th>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
