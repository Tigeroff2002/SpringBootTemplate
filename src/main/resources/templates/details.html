<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- <link rel="stylesheet"  href="/css/main.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<div class = "form-group">
    <a class = "btn btn-primary" role = "button"
       href="/account/logout"> Выйти из учетной записи </a>
</div>
<br>
<a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
        th:href="@{/account/index/} + ${user.id}"> Вернуться на главную </a>
<br>
<h3> Подробная информация о задаче: </h3>
<table class = "table">
    <tr>
        <td>#</td>
        <td>Детали</td>
    </tr>
    <tr>
        <td>Название</td>
        <td th:text="${task.caption}"></td>
    </tr>
    <tr>
        <td>Описание</td>
        <td th:text="${task.description}"></td>
    </tr>
    <tr>
        <td>Тип</td>
        <td th:text="${task.type}"></td>
    </tr>
    <tr>
        <td>Дата создания</td>
        <td th:text="${task.createdate}"></td>
    </tr>
    <tr>
        <td>Вознаграждение</td>
        <td th:text="${task.price}"></td>
    </tr>
    <tr>
        <td>Текущий статус</td>
        <td th:text="${task.status}"></td>
    </tr>
    <tr>
        <td>Заказчик</td>
        <td><a class = "btn btn-primary" role = "button" th:href="@{/account/profile/} + ${user.id} + @{/executor/} + ${task.executor.id}"> Профиль заказчика </a></td>
    </tr>
    <tr>
        <td>Like</td>
        <td><a class = "btn btn-light" role = "button" th:href = "@{/actions/} + ${user.id} + @{/task/} + ${task.id} + @{/like}">Like</a></td>
    </tr>
</table>
<br>
<!-- <h3> <a th:href="@{/menu/} + ${user.id} + @{/room/task/}/ + ${task.id}"> Страница оформления договора </a> </h3> -->
</body>
</html>
