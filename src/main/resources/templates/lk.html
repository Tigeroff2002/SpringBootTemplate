<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- <link rel="stylesheet"  href="/css/main.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <style type="text/css">
        body {
            background: #B0E0E6 !important;
        }
    </style>
</head>
<div class="w-75 p-3 h-90 d-inline-block">
    <div class = "position-absolute top-0 end-0">
        <a class = "btn btn-primary" role = "button" href="/account/logout"> Выйти </a>
    </div>
    <br>
    <div class = "position-absolute top-0 start-0">
        <a class="btn btn-primary" type="button" th:href="@{/account/index}"> ← index </a>
    </div>
    <br>
    <h4> Добро пожаловать в личный кабинет! </h4>
    <br>
    <table class = "table">
    <tbody>
        <tr>
            <td>
                <span th:if="${user.isAdmin}">
                    <a class = "btn btn-primary" role = "button" th:href="@{/account/lk/admin}"> Перейти на страницу администратора </a>
                </span>
                <span th:if="${user.isModerator}">
                    <a class = "btn btn-primary" role = "button" th:href="@{/account/lk/moderator}"> Перейти на страницу модератора </a>
                </span>
                <span th:if="${user.isUser}">
                    <h5> Вы обычный пользователь сервиса </h5>
                </span>
            </td>
        </tr>
    </tbody>
    </table>
</div>
</html>
