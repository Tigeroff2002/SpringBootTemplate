<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- <link rel="stylesheet"  href="/css/main.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <style type="text/css">
        body {
            background: #B0E0E6 !important;
        }
    </style>
</head>
<body>
<div class = "form-group">
    <a class = "btn btn-primary" role = "button" href="/account/logout"> Выйти </a>
</div>
<br>
<div class = "form-group">
    <a class="btn btn-primary" type="button" th:href="@{/account/default_index}"> ← index </a>
</div>
<br>
<br>
<h3> Страница оформления договора </h3>
<br>
<h4> Подробная информация о задаче: </h4>
<br>
<h3> Подробная информация о задаче: </h3>
<div class = "form-group">
    <table class = "table">
        <tr>
            <td>Параметры задачи</td>
            <td>Подробное описание</td>
        </tr>
        <tr>
            <td>Название</td>
            <td th:text="${task.caption}"></td>
        </tr>
        <tr>
            <td>Описание</td>
            <td th:text="${task.description}"></td>
        </tr>
        <tr>
            <td>Тип</td>
            <td th:text="${task.type}"></td>
        </tr>
        <tr>
            <td>Дата создания</td>
            <td th:text="${task.createdate}"></td>
        </tr>
        <tr>
            <td>Вознаграждение</td>
            <td th:text="${task.price}"></td>
        </tr>
        <tr>
            <td>Текущий статус</td>
            <td th:text="${task.status}"></td>
        </tr>
        <tr>
            <td>Заказчик</td>
            <td><a class = "btn btn-primary" role = "button" th:href="@{/account/profile?executorId=} + ${task.executor.id}"> Профиль заказчика </a></td>
        </tr>
    </table>
</div>
<br>
<div class = "form-group">
    <a class = "btn btn-primary" role = "button" th:href="@{/menu/details/task?id=} + ${task.id}"> Страница просмотра задачи </a>
</div>
<div class = "form-group mx-auto">
    <div class = "form-group row">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Время</th>
                <th th:text = "${fellowName} + @{/fellow} " scope="col">Товарищ</th>
                <th th:text = "${myName} + @{/you}" scope="col">Вы</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="message : ${messageList}">
                <th scope = "row" th:text="${message.time}"></th>
                <td>
                <span th:if="${!message.IsMine}" class="badge badge-primary">
                    <h5 th:text = "${message.text}"></h5>
                </span>
                </td>
                <td>
                <span th:if="${message.IsMine}" class = "badge badge-success">
                    <h5 th:text = "${message.text}"></h5>
                </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <div class = "form-group row">
        <form th:action = "@{/actions/task/room/newMessage?userId=} + ${user.id}" th:object="${newMessage}">
            <label> Вводите новое сообщение...  </label>
            <input type="text" class="form-control" placeholder="Новое сообщение"
                   aria-describedby="basic-addon2" th:field="*{text}" id="text">
            <br>
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Отправить</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
