<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<h3>Войдите в свою учетную запись: </h3>
<br>
<form th:action="@{/account/loginPost}" th:method="post" th:object="${login}">

    <div class = "form-group">
        <label for="email"> Электронная почта  </label>
        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}" id="email"/>
    </div>

    <div class = "form-group">
        <label for="password"> Пароль  </label>
        <input type="text" class="form-control" placeholder="Enter password" th:field="*{password}" id="password"/>
    </div>

    <button type="submit" class="btn btn-primary mb-2">Авторизоваться</button>

</form>
<br>
<div class = "form-group">
    <a class = "btn btn-primary" role = "button" href="/account/register"> Еще нет учетной записи? </a>
</div>
<br>
<a href="/"> Назад к каталогу </a>
</body>
</html>
