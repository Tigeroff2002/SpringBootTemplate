<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- <link rel="stylesheet"  href="/css/main.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<div class="w-100 p-3 h-90 d-inline-block">
    <div class = "form-group">
        <a class = "btn btn-primary" role = "button" href="/account/register"> Зарегистрироваться </a>
    </div>
    <br>
    <div class = "form-group">
        <a class = "btn btn-primary" role = "button" href="/account/login"> Войти в учетную запись </a>
    </div>
    <br>
    <div class = "form-group">
        <a class = "btn btn-primary" role = "button" href="/account/login"> Создать новое объявление </a>
    </div>
    <br>
    <h3> Новый пользователь, добро пожаловать на сайт! </h3>
    <br>
    <h4> Список всех доступных объявлений: </h4>
    <table class="table">
        <thead class = "thead-dark">
        <tr>
            <th scope = "col">id</th>
            <th scope = "col">название</th>
            <th scope = "col">тип</th>
            <th scope = "col">статус</th>
            <th scope = "col">вознаграждение</th>
            <th scope = "col">подробнее</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${taskList}">
            <th scope = "row" th:text="${task.id}"></th>
            <td th:text="${task.caption}"> Caption </td>
            <td th:text="${task.type}"> Type </td>
            <td th:text="${task.status}"> Status </td>
            <td th:text="${task.price}"> Price </td>
            <td><a class = "btn btn-primary" role = "button" th:href = "@{/menu/details/task/} + ${task.id}"> Посмотреть подробнее </a></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
